<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Đăng nhập hoặc đăng ký</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main row">
            <div class="main-item1 item">
                <div class="fb-logo" ><img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook" height="106px"></div>
                    <h2 class="fb-slogan">Facebook giúp bạn kết nối và chia sẻ</br>với mọi người trong cuộc sống của bạn.</h2>
            </div>
            <div class="main-item2 item">
                <div class="form">
                    <form name="form-login">
                        <div>
                            <div class="form-group">
                                <input name="username" type="text" placeholder="Email hoặc số điện thoại" required>
                            </div>
                            <div class="form-group2">
                                <input name="password" type="password" placeholder="Mật khẩu" required>
                            </div>
                        </div>
                        <div class="button-login">
                            <button name="login" type="submit" class="button-item">
                                Đăng nhập
                            </button>
                        </div>
                        <div class="quenmk">
                            <a href="#" class="quenmk-item">Quên mật khẩu?</a>
                        </div>
                        <div class="boxHr" >
                            <div class="boxhr"></div>
                        </div>
                        <div class="button-login2">
                                <button name="login" type="submit" class="button-item2">
                                    <a class="acolor" href="register.html">Tạo tài khoản mới</a>
                                </button>
                        </div>
                    </form>
                </div>
                <div class="form-cmt">
                    <p><strong>Tạo Trang</strong> dành cho người nổi tiếng, nhãn hiệu hoặc doanh</br>nghiệp.</p>
                </div>
                
            </div>
        </div>
    </div>   
</body>
</html>
